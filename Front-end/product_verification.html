<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Product Verification</title>
        <link rel="stylesheet" href="./homepage.css">
        <link rel="stylesheet" href="./signup.css">
        <link rel="stylesheet" href="./product_verification.css">
    </head>

    <body>
        <header>
            <h1>Product Verification</h1>
            <h3>Draft Your Product For Verification</h3>
        </header>

        <form action="#">

            <section class="">
                <input class="input-box" type="text" placeholder="Product Name" minlength="3" maxlength="20" required></input><br>
                <input class="input-box" type="url" placeholder="Product Image URL" required></input><br>
                <input class="input-box" type="number" placeholder="Product Price (Rs.)" min="1" required></input>
                <input class="input-box" type="number" placeholder="Product Quantity" min="1" max="1000" required></input><br>
            </section>

            <hr>

            <section class="">

                <h3>Product Description</h3>

                <input class="input-box" type="text" placeholder="Material-1 Name" minlength="3" maxlength="20" required></input>
                <input class="input-box" type="text" placeholder="Origin" minlength="3" maxlength="20" required></input><br>
                <input class="input-box" type="text" placeholder="Material-2 Name" minlength="3" maxlength="20" required></input>
                <input class="input-box" type="text" placeholder="Origin" minlength="3" maxlength="20"required></input><br>
                <input class="input-box" type="text" placeholder="Material-3 Name" minlength="3" maxlength="20" required></input>
                <input class="input-box" type="text" placeholder="Origin" minlength="3" maxlength="20"required></input><br>
                
                <button type="submit">Verify</button>
            </section>

        </form>
    </body>
</html>
