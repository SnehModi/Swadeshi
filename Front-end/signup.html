<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sign-Up</title>
        <link rel="stylesheet" href="./signup.css">
    </head>
    <body>
        <section class="signup-section">

            <h1>Sign-Up</h1>
            
            <form>
                <input type="text" class="input-box" name="name" placeholder="Name" required></input><br>
                <input type="email" class="input-box" name="email" placeholder="Email" required></input><br>
                <input type="password" class="input-box" name="password" placeholder="Password" required></input><br>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="#">Login</a></p>
            </form>
            
        </section>
    </body>

</html>
